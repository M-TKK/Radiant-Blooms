  <div class="order-form-content">
    <div class="container form-container">

      <form action="order.php" class="contact-form" method="POST">
        <div class="c-heading">
          <h4>Place an Order</h4>
        </div>

        <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First Name" name="first-name" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last Name" name="last-name" required>
            </div>
        </div>

        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Contact Number" name="phone" required>
          </div>
          <div class="col">
            <input type="email" class="form-control" placeholder="Email Address" name="email" required>
          </div>
        </div>

        <div class="form-group">
          <select name="order" class="choose-flowers">
            <option value="" disabled selected>Pick Flowers</option>
            <option value="Angel Dreams Bouquet">Angel Dreams Bouquet</option>
            <option value="Box of Blooms">Box of Blooms</option>
            <option value="Eternal Love Casket">Eternal Love Casket</option>
            <option value="Forever Classic Bouquet">Forever Classic Bouquet</option>
            <option value="Forever Love Casket">Forever Love Casket</option>
            <option value="Go to Blooms">Go to Blooms</option>
            <option value="Pop of Colour">Pop of Colour</option>
            <option value="Something Bold">Something Bold</option>
            <option value="The Sweetest Bunch">The Sweetest Bunch</option>
            <option value="Wildflower">Wildflower</option>
            <option value="Wire Pressed Flower Frame">Wire Pressed Flower Frame</option>
            <option value="Wooden Pressed Flower Frame">Wooden Pressed Flower Frame</option>
          </select>
        </div>

        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Street Address" name="address" required>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control city" placeholder="City" name="city" required>
          </div>
        </div>

        <div class="form-row address">
          <div class="col">
            <input type="text" class="form-control state" placeholder="State / Province" name="state" required>
          </div>
          <div class="col">
            <input type="text" class="form-control post-code" placeholder="Post Code" name="post-code" required>
          </div>
        </div>

        <div class="form-group">
          <textarea name="message" id="" class="form-control textarea" placeholder="Message" required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn" name="submit">Submit Order</button>
        </div>
      </form>
